<ol style="list-style-type: decimal">
<li>杠杆倍数x2</li>
<li>单个仓位开仓保证金不超过N，同一标的同一方向加仓或增加保证金后保证金不超过2N</li>
<li>N的初始金额为初始本金的1/8，每当总本金盈利25%或亏损20%时对N进行同比例调整</li>
<li>除清仓操作外不进行市价委托</li>
</ol>
