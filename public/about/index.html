<p>Fang Yongchao，男，90后。</p>
<p>2013年本科毕业于<a href="https://www.bit.edu.cn/">北京理工大学</a>数学系。</p>
<p>2019年研究生毕业于日本<a href="https://www.tsukuba.ac.jp/">筑波大学</a>系统情报工学系。</p>
<p>工作三年学三年，三年之后又三年。</p>
<p>在此之前从事数据分析以及相关的项目咨询及管理工作（DS方向）。</p>
<p>目前从事数据挖掘工程师工作（兜兜转转还是写代码比较有意思吧）。</p>
<p><del>爱好健身</del>，剑道初段。</p>
